<ion-searchbar show-clear-button="focus" (ionInput)="onSearch($event)"></ion-searchbar>
<ion-label>Mostrando {{teams.length}} resultados</ion-label>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let team of teams">
        <app-team [team]='team.team' ></app-team>
      </ion-col>
    </ion-row>
  </ion-grid>
