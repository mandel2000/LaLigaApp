<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title translate="TABS.STANDINGS"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-standings-table></app-standings-table>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal" expand="block">
      <ion-icon name="help-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title translate="COMMON.HELP"></ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()" translate="COMMON.CLOSE">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="block" [innerHTML]="'STANDINGS.HELP.CONTENT' | translate"></div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
