<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" (click)="openMenu()"></ion-menu-button>
    </ion-buttons>
    <ion-title translate="TABS.FAVORITES"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar show-clear-button="focus" (ionInput)="onSearch($event)"></ion-searchbar>
  <ion-label>{{'COMMON.RESULTS_COUNT' | translate : {value: teams.length} }}</ion-label>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let team of teams">
        
        <ion-card [button]="true" >
          <ion-img alt="team logo" [src]="team.team.logo" />
          <ion-card-header>
            <ion-card-title>{{team.team.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          <ion-button fill="clear" (click)="removeFavorite(team)" translate="COMMON.DELETE"></ion-button>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
